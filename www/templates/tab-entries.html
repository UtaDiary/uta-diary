<ion-view view-title="Entries">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="entry in entries" type="item-text-wrap" href="#/tab/entries/{{entry.id}}">
        <h2>{{entry.date}}</h2>
        <p>{{entry.title}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(entry)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
