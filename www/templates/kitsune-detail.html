<!-- Kitsune Detail -->
<ion-view view-title="{{entry.title}}">
  <ion-content class="padding">
    <h2 class="nikki entry-title">{{ entry.title }}</h2>
    <img ng-src="{{avatarURL}}" style="width: 64px; height: 64px">
    <p ng-bind-html="renderMarkdown(entry.text)"></p>
  </ion-content>
</ion-view>
