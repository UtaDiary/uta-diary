<!-- Kitsune -->
<ion-view view-title="Kitsune">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="entry in entries | orderBy:'-id' track by entry.id" type="item-text-wrap" href="#/tab/kitsune/{{entry.id}}">
        <img ng-src="{{avatarURL}}">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.text.substr(0, 140) }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
