<ion-view view-title="Login" class="diary login">
  <ion-content>
    <h2>Enter Passphrase</h2>
    <p>
      Enter your passphrase to unlock the diary!
    </p>
    <form name="loginForm" ng-controller="LoginCtrl">
      <div class="list">
        <label class="item item-input">
          <input name="passphrase" type="text" placeholder="Passphrase"
                 ng-model="passphrase">
        </label>
      </div>
      <div class="form-errors">
        <div class="form-error" ng-repeat="error in formErrors" ng-bind="error.message"></div>
      </div>
      <button class="button button-block button-positive" ng-click="submit()">Login</button>
    </form>
  </ion-content>
</ion-view>
