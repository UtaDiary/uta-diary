<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Profile
      </div>
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="Uta.db.settings.firstName">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="Uta.db.settings.lastName">
      </label>

      <ion-item class="item-icon-left item-icon-right" href="#/tab/settings/backups">
        <i class="icon ion-briefcase"></i>
        <h2>Backups</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <div class="padding">
        <div class="button-bar">
          <button class="button button-block button-calm"
                  ng-click="import()">
            <i class="icon ion-ios-download-outline"></i>
            Import
          </button>
          <button class="button button-block button-positive"
                  ng-click="export()">
            <i class="icon ion-ios-upload-outline"></i>
            Export
          </button>
        </div>
      </div>
