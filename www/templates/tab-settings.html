<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right" href="#/tab/settings/profile">
        <i class="icon ion-person"></i>
        <h2>Profile</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item-icon-left item-icon-right" href="#/tab/settings/backups">
        <i class="icon ion-ios-box"></i>
        <h2>Backups</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item-icon-left item-icon-right" href="#/tab/settings/privacy">
        <i class="icon ion-locked"></i>
        <h2>Privacy</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item-icon-left item-icon-right" href="#/tab/settings/advanced">
        <i class="icon ion-wrench"></i>
        <h2>Advanced</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
